services:
  # Nginx 反向代理服务器
  nginx:
    image: nginx:latest
    container_name: webtoapp-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/certs:/etc/nginx/certs:ro
      - ./docker/html:/usr/share/nginx/html:ro
    depends_on:
      - keyserver
    networks:
      - webtoapp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  keyserver:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: webtoapp-keyserver
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./configs:/app/configs
    environment:
      - SERVER_PORT=8080
      - ENV=production
      - DB_TYPE=sqlite
      - DB_PATH=/app/data/keyserver.db
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
      - API_KEY=${API_KEY:-your-api-key}
      - SIGNATURE_SECRET=${SIGNATURE_SECRET:-signature-secret-key}
    restart: unless-stopped
    networks:
      - webtoapp-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  webtoapp-network:
    driver: bridge

